        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="account-wall">
            <h1 id="h1" class="text-center login-title">Glad you made it!</h1>
                <img class="profile-img" src="images/user-icon.png">
                <form name="form" class="form-signin" ng-submit="loginVm.login()">
                    <input type="text" class="form-control" placeholder="Email" ng-model="loginVm.user.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginVm.user.password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || loginVm.dataLoading">
                        Let's go</button>
                    <div class="col-sm-offset-1"> <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me"> Remember me </label> </div>
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <a href="#/register" class="text-center new-account">Create an account </a>
                </form>
            </div>
        </div>
