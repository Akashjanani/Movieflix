<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movieflix-Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body id="bootstrap-overrides">
<a href="Homepage.html" id="logo_login"></a>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 id="h1" class="text-center login-title">Let's get started</h1>
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password (4-50 characters)" required>
                    <input type="password" class="form-control" placeholder="Re-enter Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        I'm ready</button>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    Have an account?
                    <a href="Login.html" class="sign-in">Sign in </a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<footer id="footer_signup">
    <section>
        <h4>Question? Call ##########</h4>
        <ul class="footer">
            <li>Help Center</li>
            <li>Account</li>
            <li>Terms Of Use</li>
        </ul>
    </section>
    <section>
        <h4>Connect With Us!</h4>
        <ul class="social">
            <li><i class="fa fa-facebook"></i>    <i class="fa fa-twitter"></i>    <i class="fa fa-instagram"></i></li>
        </ul>
    </section>
</footer>
</body>
</html>
