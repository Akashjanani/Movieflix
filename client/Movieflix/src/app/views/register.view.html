        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 id="h1" class="text-center login-title">Take the first step</h1>

    <form name="form" class="form-signin" ng-submit="vm.register(); form.$setPristine()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="city">City</label>
            <input type="city" name="city" id="city" class="form-control" ng-model="vm.user.city" required />
            <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">city is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="state">State</label>
            <input type="state" name="state" id="state" class="form-control" ng-model="vm.user.state" required />
            <span ng-show="form.state.$dirty && form.state.$error.required" class="help-block">state is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="zip">Zip</label>
            <input type="zip" name="zip" id="zip" class="form-control" ng-model="vm.user.zip" required />
            <span ng-show="form.zip.$dirty && form.zip.$error.required" class="help-block">zip is required</span>
        </div>
